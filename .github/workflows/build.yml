name: Build RF Bot EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and publish
        run: |
          cd ${{ github.workspace }}
          dotnet publish -r win-x64 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --self-contained true -c Release -o ./publish

      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: rf-bot-exe
          path: ./publish/
